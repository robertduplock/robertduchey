<div class="banner pv5 pv6-l mb4">
  <h1 class="tc f1 b mv5 near-white text-shadow-1">
    {{ if .IsHome }}
      {{ $.Site.Params.brief }}
    {{ else if .IsSection }}
      {{ .Title }}
    {{ else }}
      {{ title .Section }}: {{.Title}}
    {{ end }}
  </h1>
  {{ if .IsHome }}
    <h2 class="tc f3 b mv5 near-white text-shadow-1 underline">
      {{ $.Site.Params.subtitle }}
    </h2>
  {{ end }}
</div>
